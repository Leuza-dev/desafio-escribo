<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="mt-3 container d-flex justify-content-center">
      <h1 class="">Resultado: <span id="result" class="badge bg-success">0</span></h1>
    </div>

    <div class="mt-3 container d-flex justify-content-center">
        <button class="btn btn-secondary" onclick="makeCalc()">Calcular</button>
    </div>

    <hr>

    <div class="container mt-3">
        <label for="input-value" class="form-label">Digite um valor:</label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="input-value">
        </div>
    </div>

    <script>

        function makeCalc() {

            var value       = document.getElementById("input-value").value;
            var listItens   = [];
            var sum         = 0;

            for (let index = 0; index < value; index++) {
                
                var divBythree = index % 3;
                var divByfive = index % 5;

                if ((divBythree && divByfive) == 0 && index != 0) {
                    listItens.push(index);
                }

            }

            listItens.forEach(element => {
                sum = sum + element;
            });

            document.getElementById("result").innerText = sum;
            
        }

    </script>

    <!-- 
      linha  37 - o valor digitado no input é capturado
      linha 38 - um array é criado para armazenar os numeros elegiveis para a soma
      linha 41 - aqui um looping é iniciado tendo como limite o numero digitado no input (dessa forma todos os numeros abaixo do informado serão capturados, como pede a tarefa)
      linha 43 e 44 - é verificado se o numero da vez no looping é divisivel por 3 ou 5 (o operador % retorna o resto da divisão, se for zero significa q o numero é divisivel)
      linha 46 - aqui é verificado se o resto da divisão foi igual a zero, se for o mesmo é adicionado a lista de numeros a ser somado no final
      linha 53 - aqui finalmente é feita a soma de todos os elementos atraves de um foreach simples
      linha 56 - aqui o valor final é renderizado na tela através do span com o id "result"
     -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
